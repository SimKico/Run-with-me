<div class="container" fxLayout="row" fxLayoutAlign="center none">
  <div fxFlex="95%">

    <mat-card>
      <mat-card-content>
        <h2>Users</h2>


        <div class="container" fxLayout="row" fxLayoutAlign="center none">
          <div fxFlex="150%" class="text-center no-records animate">
            <form [formGroup]="form" fxFlex="30%" fxFlex.sm="50%" fxFlex.xs="90%">
              <mat-card>
                  <mat-card-title>Runner Data</mat-card-title>
                  <mat-card-subtitle>Enter basic information </mat-card-subtitle>
                  <mat-card-content>
      
                      <mat-form-field class="full-width">
                          <input id="yearsInput" matInput placeholder="Years" formControlName="years" type = "number">
                      </mat-form-field>

                      <mat-form-field class="full-width">
                        <input id="heightInput" matInput placeholder="Height" formControlName="height" type = "number">
                     </mat-form-field>

                    <mat-form-field class="full-width">
                      <input id="weightInput" matInput placeholder="Weight" formControlName="weight" type = "number">
                  </mat-form-field>
                  <mat-form-field>
                    <mat-select name="gender" [(value)]="gender" placeholder="Gender">
                      <mat-option [value]="'FEMALE'">FEMALE</mat-option>
                      <mat-option [value]="'MALE'">MALE</mat-option>
                    </mat-select>
                  </mat-form-field>

                  </mat-card-content>
      
                  <mat-card-actions class="login-actions">
                      <button id="submit" mat-raised-button color="primary" [disabled]="form.invalid || loading"
                          (click)="enterData()">Enter data</button>
                      <button id="cancel" mat-button (click)="cancel()">Cancel</button>
                  </mat-card-actions>
      
              </mat-card>
      
              <mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>
          </form>
          </div>
          <mat-icon> </mat-icon>
        </div>

      </mat-card-content>
    </mat-card>

  </div>
</div>
