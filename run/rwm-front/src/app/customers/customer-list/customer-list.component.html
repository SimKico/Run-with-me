<div fxFlex="95%">
  <div class="container" fxLayout="row" fxLayoutAlign="center none">

      <form [formGroup]="form" fxFlex="30%" fxFlex.sm="50%" fxFlex.xs="90%">
          <mat-card>
              <mat-card-title>Race</mat-card-title>
              <mat-card-subtitle>Add new halfmarathon</mat-card-subtitle>

              <mat-form-field class="full-width">
                  <input id="raceDateInput" matInput  formControlName="raceDate" type = "date">
              </mat-form-field>

              
        <mat-form-field>
          <mat-select name="injury" [(value)]="timeGoal" placeholder="Injury">
            <mat-option [value]="'BETWEEN_1h20m_AND_1h50m'">BETWEEN_1h20m_AND_1h50m</mat-option>
          </mat-select>
        </mat-form-field>

              <mat-card-actions class="login-actions">
                  <button id="submit" mat-raised-button color="primary" [disabled]="form.invalid || loading"
                      (click)="enterData()">Enter data</button>
              </mat-card-actions>

              <mat-card-content>
                  <mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>
              </mat-card-content>
          </mat-card>
      </form>   
   </div>
</div>
